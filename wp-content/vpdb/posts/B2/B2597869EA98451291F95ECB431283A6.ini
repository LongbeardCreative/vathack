_parent\":44,\"selector\":\"ct_div_block_52_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":56,\"ct_parent\":52,\"selector\":\"ct_text_block_56_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']Click on this link to <a href=\"http://vatican-s.makingconnection.co.uk/faq/#\">reserve your tickets.</a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":58,\"ct_parent\":9,\"selector\":\"ct_div_block_58_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":59,\"ct_parent\":58,\"selector\":\"ct_div_block_59_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":\"accordion-header\"}'][ct_text_block ct_options='{\"ct_id\":60,\"ct_parent\":59,\"selector\":\"ct_text_block_60_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']What is the mission of The Hackathon?[/ct_text_block][ct_text_block ct_options='{\"ct_id\":61,\"ct_parent\":59,\"selector\":\"ct_text_block_61_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":62,\"ct_parent\":58,\"selector\":\"ct_div_block_62_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_ul ct_options='{\"ct_id\":68,\"ct_parent\":62,\"selector\":\"ct_ul_68_post_21\",\"classes\":{\"0\":\"accordion-body-text\",\"1\":\"accordion-body-list\"},\"activeselector\":\"accordion-body-list\"}'][ct_li ct_options='{\"ct_id\":69,\"ct_parent\":68,\"selector\":\"ct_li_69_post_21\"}']Embracing technology to create solutions to current global problems, such as lack of compassion, insufficient inter-religious dialogue, or social exclusion.<br>[/ct_li][ct_li ct_options='{\"ct_id\":71,\"ct_parent\":68,\"selector\":\"ct_li_71_post_21\"}']Fostering a forward-thinking image of religious institutions, especially among younger generations. We want to demonstrate how The Vatican embraces innovation and technological progress.<br>[/ct_li][ct_li ct_options='{\"ct_id\":72,\"ct_parent\":68,\"selector\":\"ct_li_72_post_21\"}']Creating a roadmap of technological innovation for other religious organizations to leverage.<br>[/ct_li][/ct_ul][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":74,\"ct_parent\":9,\"selector\":\"ct_div_block_74_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":75,\"ct_parent\":74,\"selector\":\"ct_div_block_75_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":\"accordion-header\"}'][ct_text_block ct_options='{\"ct_id\":76,\"ct_parent\":75,\"selector\":\"ct_text_block_76_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']What are the thematic areas of The Hackathon?[/ct_text_block][ct_text_block ct_options='{\"ct_id\":77,\"ct_parent\":75,\"selector\":\"ct_text_block_77_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":78,\"ct_parent\":74,\"selector\":\"ct_div_block_78_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":79,\"ct_parent\":78,\"selector\":\"ct_text_block_79_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']To promote fairness, topics within defined categories will be randomly assigned to teams when they arrive at The Vatican.<a href=\"http://vatican-s.makingconnection.co.uk/faq/#\"></a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":81,\"ct_parent\":9,\"selector\":\"ct_div_block_81_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":82,\"ct_parent\":81,\"selector\":\"ct_div_block_82_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":\"accordion-header\"}'][ct_text_block ct_options='{\"ct_id\":83,\"ct_parent\":82,\"selector\":\"ct_text_block_83_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Who can take part in The Hackathon?[/ct_text_block][ct_text_block ct_options='{\"ct_id\":84,\"ct_parent\":82,\"selector\":\"ct_text_block_84_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":85,\"ct_parent\":81,\"selector\":\"ct_div_block_85_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":86,\"ct_parent\":85,\"selector\":\"ct_text_block_86_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']The Vatican Hack is an invitation only event for select educational institutions around the world. Letters of invitation will be sent to the world's best universities. Each university will then nominate five students.<a href=\"http://vatican-s.makingconnection.co.uk/faq/#\"></a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":89,\"ct_parent\":9,\"selector\":\"ct_div_block_89_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":90,\"ct_parent\":89,\"selector\":\"ct_div_block_90_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":91,\"ct_parent\":90,\"selector\":\"ct_text_block_91_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']What are the prizes?[/ct_text_block][ct_text_block ct_options='{\"ct_id\":92,\"ct_parent\":90,\"selector\":\"ct_text_block_92_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":93,\"ct_parent\":89,\"selector\":\"ct_div_block_93_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":94,\"ct_parent\":93,\"selector\":\"ct_text_block_94_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']The winning teams will not only receive monetary compensation (worth up to $20,000), but also receive ongoing mentorship and acceleration program access.<br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":97,\"ct_parent\":9,\"selector\":\"ct_div_block_97_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":98,\"ct_parent\":97,\"selector\":\"ct_div_block_98_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":\"accordion-header\"}'][ct_text_block ct_options='{\"ct_id\":99,\"ct_parent\":98,\"selector\":\"ct_text_block_99_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']How are winners determined?[/ct_text_block][ct_text_block ct_options='{\"ct_id\":100,\"ct_parent\":98,\"selector\":\"ct_text_block_100_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":101,\"ct_parent\":97,\"selector\":\"ct_div_block_101_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":102,\"ct_parent\":101,\"selector\":\"ct_text_block_102_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']A panel of experienced professionals across tech companies and Vatican institutions will judge teams based on<br>[/ct_text_block][ct_ul ct_options='{\"ct_id\":107,\"ct_parent\":101,\"selector\":\"ct_ul_107_post_21\",\"classes\":{\"0\":\"accordion-body-list\"},\"activeselector\":\"accordion-body-list\"}'][ct_li ct_options='{\"ct_id\":108,\"ct_parent\":107,\"selector\":\"ct_li_108_post_21\"}']Creativity<br>[/ct_li][ct_li ct_options='{\"ct_id\":110,\"ct_parent\":107,\"selector\":\"ct_li_110_post_21\"}']Potential impact<br>[/ct_li][ct_li ct_options='{\"ct_id\":112,\"ct_parent\":107,\"selector\":\"ct_li_112_post_21\"}']Feasibility<br>[/ct_li][ct_li ct_options='{\"ct_id\":115,\"ct_parent\":107,\"selector\":\"ct_li_115_post_21\"}']Relevance to the topics provided and 4)technological innovation.<br>[/ct_li][/ct_ul][/ct_div_block_3][/ct_div_block_2][/ct_section][ct_section ct_options='{\"ct_id\":118,\"ct_parent\":0,\"selector\":\"ct_section_118_post_21\",\"original\":{\"section-width\":\"full-width\"},\"classes\":{\"0\":\"logistics-row\"},\"activeselector\":\"logistics-row\",\"nicename\":\"Logistics Row\"}'][ct_text_block ct_options='{\"ct_id\":127,\"ct_parent\":118,\"selector\":\"ct_text_block_127_post_21\",\"classes\":{\"0\":\"outline-header\"},\"activeselector\":false,\"nicename\":\"Title\"}'][ct_span ct_options='{\"ct_id\":128,\"ct_parent\":127,\"selector\":\"ct_span_128_post_21\",\"classes\":{},\"activeselector\":false}']Logistics[/ct_span][/ct_text_block][ct_div_block_2 ct_options='{\"ct_id\":120,\"ct_parent\":118,\"selector\":\"ct_div_block_120_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":121,\"ct_parent\":120,\"selector\":\"ct_div_block_121_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":122,\"ct_parent\":121,\"selector\":\"ct_text_block_122_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Where and when will The Hackathon take place?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":123,\"ct_parent\":121,\"selector\":\"ct_text_block_123_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":124,\"ct_parent\":120,\"selector\":\"ct_div_block_124_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":125,\"ct_parent\":124,\"selector\":\"ct_text_block_125_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']March 9th to 11th 2018. The Hackathon will take place at The Vatican; however, students will be accommodated in the nearby hotels in Rome.<br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":131,\"ct_parent\":118,\"selector\":\"ct_div_block_131_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":132,\"ct_parent\":131,\"selector\":\"ct_div_block_132_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":133,\"ct_parent\":132,\"selector\":\"ct_text_block_133_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']What is The Hackathon schedule?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":134,\"ct_parent\":132,\"selector\":\"ct_text_block_134_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":135,\"ct_parent\":131,\"selector\":\"ct_div_block_135_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":136,\"ct_parent\":135,\"selector\":\"ct_text_block_136_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']The detailed schedule will be announced a month before the event. The Hackathon will start with a welcome reception on Friday, March 9th and will conclude on the evening of Sunday, March 11th.<a href=\"http://vatican-s.makingconnection.co.uk/faq/#\"></a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":137,\"ct_parent\":118,\"selector\":\"ct_div_block_137_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":138,\"ct_parent\":137,\"selector\":\"ct_div_block_138_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":139,\"ct_parent\":138,\"selector\":\"ct_text_block_139_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Will travel, housing, etc. be paid for the participants?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":140,\"ct_parent\":138,\"selector\":\"ct_text_block_140_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":141,\"ct_parent\":137,\"selector\":\"ct_div_block_141_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":142,\"ct_parent\":141,\"selector\":\"ct_text_block_142_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']We will cover accommodations, food, and transportation to The Hackathon from nearby hotels. Flights to and from Rome and insurance will be covered by the universities or participants themselves.<a href=\"http://vatican-s.makingconnection.co.uk/faq/#\"></a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][/ct_section][ct_section ct_options='{\"ct_id\":145,\"ct_parent\":0,\"selector\":\"ct_section_145_post_21\",\"original\":{\"section-width\":\"full-width\"},\"classes\":{\"0\":\"requirements-row\"},\"activeselector\":\"requirements-row\",\"nicename\":\"Logistics Row\"}'][ct_text_block ct_options='{\"ct_id\":146,\"ct_parent\":145,\"selector\":\"ct_text_block_146_post_21\",\"classes\":{\"0\":\"outline-header\"},\"activeselector\":false,\"nicename\":\"Title\"}'][ct_span ct_options='{\"ct_id\":147,\"ct_parent\":146,\"selector\":\"ct_span_147_post_21\",\"classes\":{},\"activeselector\":false}']Requirements &amp; Preparation[/ct_span][/ct_text_block][ct_div_block_2 ct_options='{\"ct_id\":148,\"ct_parent\":145,\"selector\":\"ct_div_block_148_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":149,\"ct_parent\":148,\"selector\":\"ct_div_block_149_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":150,\"ct_parent\":149,\"selector\":\"ct_text_block_150_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Who is qualified to participate?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":151,\"ct_parent\":149,\"selector\":\"ct_text_block_151_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":152,\"ct_parent\":148,\"selector\":\"ct_div_block_152_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":153,\"ct_parent\":152,\"selector\":\"ct_text_block_153_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']You must be a student from one of the invited universities.<br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":154,\"ct_parent\":145,\"selector\":\"ct_div_block_154_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":155,\"ct_parent\":154,\"selector\":\"ct_div_block_155_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":156,\"ct_parent\":155,\"selector\":\"ct_text_block_156_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Do I have to be Catholic to participate?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":157,\"ct_parent\":155,\"selector\":\"ct_text_block_157_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":158,\"ct_parent\":154,\"selector\":\"ct_div_block_158_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":159,\"ct_parent\":158,\"selector\":\"ct_text_block_159_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']No, we are looking for the brightest young minds, regardless of religious beliefs or educational background. We welcome all faiths to participate in The Hackathon.<br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][ct_div_block_2 ct_options='{\"ct_id\":160,\"ct_parent\":145,\"selector\":\"ct_div_block_160_post_21\",\"classes\":{\"0\":\"accordion\"},\"activeselector\":\"accordion\",\"nicename\":\"Accordion\"}'][ct_div_block_3 ct_options='{\"ct_id\":161,\"ct_parent\":160,\"selector\":\"ct_div_block_161_post_21\",\"classes\":{\"0\":\"accordion-header\"},\"activeselector\":false}'][ct_text_block ct_options='{\"ct_id\":162,\"ct_parent\":161,\"selector\":\"ct_text_block_162_post_21\",\"classes\":{\"0\":\"accordion-header-text\"},\"activeselector\":\"accordion-header-text\"}']Do I need to be a computer science student?<br>[/ct_text_block][ct_text_block ct_options='{\"ct_id\":163,\"ct_parent\":161,\"selector\":\"ct_text_block_163_post_21\",\"classes\":{\"0\":\"accordion-plus\"},\"activeselector\":\"accordion-plus\"}']+[/ct_text_block][/ct_div_block_3][ct_div_block_3 ct_options='{\"ct_id\":164,\"ct_parent\":160,\"selector\":\"ct_div_block_164_post_21\",\"classes\":{\"0\":\"accordion-body\"},\"activeselector\":\"accordion-body\"}'][ct_text_block ct_options='{\"ct_id\":165,\"ct_parent\":164,\"selector\":\"ct_text_block_165_post_21\",\"classes\":{\"0\":\"accordion-body-text\"},\"activeselector\":\"accordion-body-text\"}']No, we welcome students of all majors; however, we recommend a mix of competencies (e.g. computer science, business, design, etc.) for each University team to ensure diverse teams.<a href=\"http://vatican-s.makingconnection.co.uk/faq/#\"></a><br>[/ct_text_block][/ct_div_block_3][/ct_div_block_2][/ct_section]"
